{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
      <h1>POPULAR</h1>
              <div class="price" style="width:100%;  display:flex; justify-content: end; align-items: center;  font-size: 20px;">
                <p style="color:aliceblue">Total price:{{total_price}}сом</p>
                
                <a class="order" style="margin:7px; color:aliceblue; text-decoration: none; background-color: rgb(5, 5, 236);padding: 5px 5px; border-radius:7px;" href="{% url 'addOrder' %}"> Купить</a>
              </div>
      <div class="row">
        {% for product in products %}
        <div class="block">

          <div class="image">
            <img src="{{ product.products.image.url }}" alt="" />
            <div class="bg_color">
              <div class="center_text">
                    <form action="{% url 'update' product.id %}" method="GET">
                        {% csrf_token %}
                        <input type="number" style="width:40px;" min="0" max="{{product.products.quant}}" name="quant" value="{{product.quant}}">
                        <input type="submit" value="sumbit">
                    </form>

                <a href="{% url 'info' product.id %}">Viwe</a>
              </div>
            </div>
            <div class="text">
              <h3>{{ product.products.name}}</h3>
              <p>Price:{{product.price}}</p>
            </div>
          </div>
          <div class="discount">
            <span>скидка -70%</span>
          </div>
        
        </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
